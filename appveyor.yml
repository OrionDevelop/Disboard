version: 1.0.{build}
image: Visual Studio 2017
assembly_info:
  patch: true
  file: '**\Disboard*\**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore .\Source\
build:
  project: Source\Disboard.sln
  publish_nuget: true
  verbosity: minimal
cache:
- Source\packages -> **\packages.config
configuration: Release
deploy:
- provider: NuGet
  api_key:
    secure: +a9+GBTx9qVZ/LD2Rj+kB8XOHGIqz7yCU9n3cOwFoamoT3MAb/ueKA3NQ4aqRKQE
  artifact: /Disboard.*\nupkg/
  on:
    branch: /master/
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  MISSKEY_CLIENT_SECRET:
    secure: 5V4bI2o5RVG8ax/P4VdZt17u/3LxOD7zAgTrSFZ6kGBq85Vys5aex4urCGbX09hI
  MISSKEY_ACCESS_TOKEN:
    secure: wA3E9PQS0wLQlbIYwY1FUVsUHwh+6MW8xV+lN7KAz+hFfj3BtxdTzsf03UVh+fMr
nuget:
  disable_publish_on_pr: true
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
